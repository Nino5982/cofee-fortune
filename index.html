<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="stylesheet" href="styles/fonts.css" />
    <link rel="stylesheet" href="styles/responsive.css" />

    <title>Tasseo</title>
  </head>
  <body>
    <header class="header">
      <div class="header-wrapper flex-row-directions">
        <ul class="left-navigation flex-row-directions header-font-style">
          <li class="nav-list">Home</li>
          <li class="nav-list">About</li>
          <li class="nav-list">Menu</li>
          <li class="nav-list">Reservation</li>
        </ul>
        <div class="logo-wrapper">
          <img src="images/logo/Color logo - no background.svg" alt="Tasseo" />
        </div>
        <div class="right-navigation-wrapper flex-row-directions">
          <ul class="right-navigation flex-row-directions header-font-style">
            <li class="nav-list">Pages</li>
            <li class="nav-list">Shop</li>
            <li class="nav-list">Contact</li>
          </ul>
          <button class="header-search" type="submit">
            <img src="images/icons/search.svg" alt="Tasseo" />
          </button>
          <button class="header-shopping-bag" type="submit">
            <img src="images/icons/shopping-bag.svg" alt="Tasseo" />
          </button>
        </div>
      </div>
    </header>
    <main>
      <section class="intro-wrapper">
        <div class="wrapper">
          <div class="intro-content">
            <h1 class="intro-title">Enjoy Your Morning Coffee.</h1>
            <p class="intro-text">
              The coofee is brewed by fist roasting the green coffee beans over
              hot coals in brazier. given to Opportunity
            </p>
            <button class="intro-submit-btn" type="submit">Test Coffee</button>
          </div>
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
